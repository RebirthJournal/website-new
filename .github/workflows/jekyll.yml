# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
    # Runs on pushes targeting the default branch
    push:
        branches: ["release"]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    # Build job
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install dependencies
              run: |
                sudo apt-get update
                sudo apt-get install -y build-essential libssl-dev zlib1g-dev libreadline-dev libyaml-dev libsqlite3-dev sqlite3 libxml2-dev libxslt1-dev libcurl4-openssl-dev software-properties-common libffi-dev
                git clone https://github.com/rbenv/rbenv.git ~/.rbenv
                echo 'export PATH="$HOME/.rbenv/bin:$PATH"' >> ~/.bashrc
                echo 'eval "$(rbenv init -)"' >> ~/.bashrc
                git clone https://github.com/rbenv/ruby-build.git ~/.rbenv/plugins/ruby-build
                echo 'export PATH="$HOME/.rbenv/plugins/ruby-build/bin:$PATH"' >> ~/.bashrc
                source ~/.bashrc
                ~/.rbenv/bin/rbenv install 3.1.4
                ~/.rbenv/bin/rbenv global 3.1.4
                ~/.rbenv/shims/ruby -v
                ~/.rbenv/shims/gem install bundler

            - name: Install Jekyll and dependencies
              run: |
                ~/.rbenv/shims/bundle install

            - name: Setup Pages
              id: pages
              uses: actions/configure-pages@v5

            - name: Build with Jekyll
              # Outputs to the './_site' directory by default
              run: ~/.rbenv/shims/bundle exec jekyll build
              env:
                  JEKYLL_ENV: production

            - name: Upload artifact
              # Automatically uploads an artifact from the './_site' directory by default
              uses: actions/upload-pages-artifact@v3

    # Deployment job
    deploy:
        environment:
            name: github-pages
            url: ""
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4