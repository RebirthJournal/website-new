<style>
    html,
    body {
        height: 100%;
        margin: 0;
        overflow-x: hidden;
        background: #333;
    }

    @media (max-aspect-ratio: 10/8) {
        main {
            flex-direction: column !important;
            align-items: center !important;
            justify-content: center !important;
            height: auto !important;
            padding-left: 0 !important;
        }

        main img {
            height: 50vh !important;
            margin-bottom: 2rem !important;
            padding-left: 0 !important;
            margin-left: 50vw;
            margin-right: 50vw;
        }

        main blockquote {
            transform: none !important;
            margin-left: 0 !important;
            text-align: center;
            font-size: 10pt !important;
        }
    }
</style>
<main class="d-flex flex-row flex-wrap align-items-center" style="padding: 0; padding-left: 80px; height: 90vh;">
    <img
        src="/img/logo-white-transparent-vertical.png"
        alt="Logo"
        style="height: 66vh; object-fit: contain; padding-left: 5%;"
    />
    <blockquote
        class="position-relative pl-0"
        style="max-width: 28em; color: white; line-height: 1.5; font-size: 12pt; transform: translateY(22.5vh); margin-left: 10%;"
    >
        <div
            class="position-absolute text-right font-songti-light"
            style="
                width: 1em;
                height: 1em;
                font-size: 12em;
                opacity: 25%;
                transform: translate(-0.75em, -0.45em);
                user-select: none;
            "
        >
            “
        </div>
        <p class="font-songti-light">
            这个期刊的诞生，并不是为了成为《上海文学》缩小版，《萌芽》减配版，《收获》初级版，而是为了留下一个遗憾的，幼稚的，叛逆的残影，一个包校的文艺氛围的缩影，一个包校学生生活的缩影，一个内核，一种独一无二的存在。
        </p>
        <a
            href="{{ '/' | relative_url }}期刊/第五期"
            class="dark-link p-2 border border-light"

</main>
